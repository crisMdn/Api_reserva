spring.application.name=ApiReserva

# ==========================================
#      Configuración de PostgreSQL
# ==========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/Restaurante_La_Loma
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
# ¡¡IMPORTANTE!! Cambia esto por tu contraseña real de PostgreSQL
spring.datasource.password=0000

# ==========================================
#      Configuración de JPA/Hibernate
# ==========================================
# Se cambia a 'validate' para que Hibernate verifique que tus entidades
# coinciden con las tablas de la base de datos, pero sin borrarlas.
# Usar 'create' borraría toda la información de tu .sql cada vez que inicies.
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
# Especificar el dialecto de PostgreSQL es una buena práctica.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ==========================================
#      Configuración de SQL Init
# ==========================================
# Se deshabilita la inicialización automática de SQL.
# El archivo .sql que proporcionaste es un 'dump' de PostgreSQL y
# debe ser restaurado manualmente en tu base de datos (por ejemplo,
# usando pgAdmin o el comando psql), no puede ser ejecutado
# directamente por Spring Boot.
spring.sql.init.mode=never

